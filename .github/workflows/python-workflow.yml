name: Unit Tests

on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        sudo apt-get install libolm-dev python3-dev
        python -m pip install --upgrade pip
        python -m pip install flake8
    - name: Lint with flake8
      run: |
       # stop the build if there are Python syntax errors or undefined names
       flake8 covidbot --count --select=E9,F63,F7,F82 --show-source --statistics
       flake8 covidbot --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Start MariaDB
      uses: getong/mariadb-action@v1.1
      with:
        host port: 3307
        container port: 3307
        collation server: 'utf8mb4_unicode_ci'
        mariadb version: '10.3.22'
        mysql database: 'covid_test_db'
        mysql root password: 'covid_bot'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with unittest
      run: |
        python -m unittest
